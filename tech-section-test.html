<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Section Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="styles/main.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        
        /* Ensure visibility for testing */
        .wow {
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <h1>Tech Section Component Test</h1>
    
    <!-- Load the tech section component -->
    <div id="tech-section-component"></div>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    <script>
        // Simple component loader
        function loadComponent(elementId, componentPath) {
            fetch(componentPath)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                    console.log('Tech section component loaded successfully');
                })
                .catch(error => {
                    console.error('Error loading component:', error);
                });
        }
        
        // Load the tech section component
        loadComponent('tech-section-component', 'components/tech-section/tech-section.html');
    </script>
</body>
</html>
