<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetHat Cyber Security - Securing Tomorrow's Digital Innovation</title>
    <meta name="description" content="JetHat Cyber Security Pvt. Ltd. - Leading cybersecurity, AI/ML, and cloud solutions company. Empowering businesses with secure, scalable digital transformation since 2018.">
    <meta name="keywords" content="cybersecurity, AI, ML, cloud services, web development, mobile apps, JetHat, Noida, India">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/loader.css">
        
    <script src="scripts/universal-loader.js"></script>
</head>

<body >
    
    <div id="navigation-component"></div>
    <div id="right-panel-component"></div>

    <main>
        <div id="hero-section"></div>
        <div id="cyber-security-component"></div>
        <div id="who-we-are-component"></div>
        <div id="services"></div>
        <div id="enhanced-services"></div>
        <div id="video-intro-component"></div>
        <div id="advanced-protection"></div>
        <div id="career-component"></div>
        <div id="testimonials"></div>
         <div id="clients-marquee"></div>
        <div id="register-section"></div>
        <div id="stay-updated"></div>
        <div id="cta-component"></div>
        <div id="footer-component"></div>
    </main>

    <button id="theme-toggle" class="position-fixed bottom-0 start-0 m-4 rounded-circle p-1 shadow-lg" style="z-index: 1050;">
        <i id="sun-icon" class="bi bi-sun-fill d-none"></i>
        <i id="moon-icon" class="bi bi-moon-fill"></i>
    </button>

    <div id="scroll-progress" class="position-fixed top-0 start-0 w-100 bg-secondary bg-opacity-25" style="height: 4px; z-index: 1050;">
        <div id="scroll-bar" class="h-100 bg-gradient transition-all" style="width: 0%; background: linear-gradient(90deg, var(--accent-primary), var(--accent-gold));"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="scripts/navigation-loader.js"></script>
    
    <script src="scripts/navbar-scroll.js"></script>
    <script src="scripts/theme-toggle.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/career-carousel.js"></script>
    <script src="scripts/testimonial-carousel.js"></script>
    <script src="scripts/cta-animations.js"></script>
    <script src="scripts/services-animations.js"></script>
    <script src="scripts/enhanced-services.js"></script>
    <script src="scripts/who-we-are.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/cyber-security-animations.js"></script>
    <script src="scripts/advanced-protection.js"></script>
    <script src="scripts/industries-animations.js"></script>

    <script type="module">
        async function loadComponent(id, path) {
            try {
                const res = await fetch(path);
                if (!res.ok) throw new Error(`${path} (${res.status})`);
                const html = await res.text();

                const el = document.getElementById(id);
                if (el) {
                    el.style.opacity = '0';
                    el.innerHTML = html;
                    el.offsetHeight;
                    el.style.transition = 'opacity 0.3s ease';
                    el.style.opacity = '1';
                } else {
                    console.warn(`Missing container #${id}`);
                }
                
                if (window.loaderManager) {
                    window.loaderManager.componentLoaded();
                }
            } catch (err) {
                console.error(`Component load failed: ${path}`, err);
                if (window.loaderManager) {
                    window.loaderManager.componentLoaded();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const components = [
                ['navigation-component', 'components/navigation/navigation.html'],
                ['hero-section', 'components/hero-section/hero-section.html'],
                ['clients-marquee', 'components/marque-section/marque-section.html'],
                ['products-component', 'components/products/products-section.html'],
                ['services', 'components/services/services.html'],
                ['enhanced-services', 'components/services/enhanced-services.html'],
                ['cyber-security-component', 'components/cyber-security/cyber-security-section.html'],
                ['career-component', 'components/career/career-section.html'],
                ['who-we-are-component', 'components/who-we-are/who-we-are.html'],
                ['advanced-protection', 'components/advanced-protection/advanced-protection.html'],
                ['testimonials', 'components/testimonial/testimonial-section.html'],
                ['video-intro-component', 'components/video-intro/video-intro.html'],

                ['register-section', 'components/register-section/register-section.html'],
                ['cta-component', 'components/call-to-action/call-to-action.html'],
                ['footer-component', 'components/footer/footer.html'],
                ['right-panel-component', 'components/right-panel/right-panel.html'],
                ['call-to-action', 'components/stats/call-to-action.html'],
                ['stay-updated', 'components/new-later/news-later-section.html'],
                ['industries-section', 'components/industries/industries-section.html'],
            ];

            if (window.loaderManager) {
                window.loaderManager.setComponentsCount(components.length);
            }

            await Promise.all(components.map(([id, path]) => loadComponent(id, path)));
            
            if (window.loaderManager) {
                window.loaderManager.completeLoading();
            }
            
            setTimeout(() => {
                if (typeof initializeCareerCarousel === 'function') initializeCareerCarousel();
                if (typeof initializeCareerAnimations === 'function') initializeCareerAnimations();
                if (typeof initializeTestimonialCarousel === 'function') initializeTestimonialCarousel();
                if (typeof initializeTestimonialAnimations === 'function') initializeTestimonialAnimations();
                if (typeof initializeCTAAnimations === 'function') initializeCTAAnimations();
                if (typeof initializeServicesAnimations === 'function') initializeServicesAnimations();
                if (typeof initializeEnhancedServices === 'function') initializeEnhancedServices();
                if (typeof initializeIndustriesAnimations === 'function') initializeIndustriesAnimations();
            }, 100);
        });
    </script>
</body>
</html>
