<!-- ================= NEWSLETTER SUBSCRIPTION ================= -->
    <section id="stay-updated" class="py-5 newsletter-section">
      <div class="container">
        <div class="row align-items-center g-5">
          <!-- Left Side - Newsletter Content -->
          <div class="col-lg-6 slide-in-left" data-delay="1000">
            <div class="newsletter-content">
              

              <h2 class="fw-bold display-6 mb-3 gradient-text">
                Stay Updated with Latest
                <span
                  class="gradient-text-animated"
                  style="
                    background: linear-gradient(to right, #dc143c, #ff6b6b);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                  "
                >
                  Security Insights
                </span>
              </h2>

            </div>
          </div>

          <!-- Right Side - Subscription Form -->
          <div class="col-lg-6 slide-in-right" data-delay="1100">
            <div class="subscription-form-container">
              

                <div class="input-group mb-3 animated-input">
                  <input
                    type="email"
                    class="form-control py-3 email-input"
                    placeholder="Enter your email address"
                    style="border-color: rgba(255, 140, 0, 0.3)"
                  />
                  <button
                    class="btn px-4 fw-medium animated-btn subscribe-btn"
                    style="
                      background: linear-gradient(to right, #ff8c00, #ffb300);
                      color: white;
                    "
                  >
                    <span class="btn-text">Subscribe</span>
                    <span class="btn-arrow">✉️</span>
                  </button>
                </div>

                <div class="d-flex align-items-center gap-2 mb-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="privacy-check"
                  />
                  <label
                    for="privacy-check"
                    class="form-check-label small text-muted"
                  >
                    I agree to receive security updates and newsletters
                  </label>
                </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="cta-bg-elements">
      <div class="bg-element bg-element-1"></div>
      <div class="bg-element bg-element-2"></div>
      <div class="bg-element bg-element-3"></div>
    </div>
